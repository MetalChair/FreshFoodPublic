<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/site.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <script src="../assets/scripts/cookie_handler.js"></script>
    <script src="../assets/scripts/recipe_view.js"></script>
    <title>Recipe</title>
</head>
<body>
    <!--Navbar begin-->
    <nav class="navbar bg-light mb-2">
        <a href="/" class="navbar-brand text-dark">Fresh Food Fast</a>

        <ul class="page-navi-links list-group list-group-horizontal-sm mr-2">
            <li class="list-group-item"><a href="/recipe_finder">Recipes</a></li>
            <li class="list-group-item"><a href="/favorites_list">Favorites</a></li>
            <li class="list-group-item"><a href="/location_finder">Stores</a></li>
          </ul>

        <div class="dropdown">
            <button class="btn btn-light btn-outline-dark text-right dropdown-toggle" type="button" id="nav-menu-drop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-menu-drop">
                <a class="dropdown-item" href="./recipe_finder"> Recipes</a>
                <a class="dropdown-item" href="./favorites_list"> Favorites</a>
                <a class="dropdown-item" href="./location_finder">Stores</a>
            </div>
        </div>
    </nav>
    <!--Navbar end-->
    <main class="container">
        <div class="alert alert-warning recipe-alert" style="display: none;">
            Recipe not found! Sorry about that.
        </div>
        <div class="list-container row  justify-content-center">
            <div class="card recipe-view-card col-10 mb-4" style="width: 31rem;">      
                <div class="row align-items-center favorite-container">
                </div>
                <div class="row mb-3 justify-content-center">
                    <div>
                      <h5><b class="recipe-title">Recipe</b></h5>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="recipe-preview"></div>
                </div>       

                <div class="row mb-2 mt-3 justify-content-center">
                    <h5><b>Ingredients</b></h5>
                </div>
                <ul class="list-group recipe-items">
                </ul>

                <div class="row mt-3 mb-2 justify-content-center">
                  <h5><b>Instructions</b></h5>
                </div>
                <ul class="list-group recipe-instructions">
                </ul>

            </div>
        </div>
    </main>
</body>
</html>
